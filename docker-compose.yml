services:
  nginx:
    image: 6ix6od/nginx_container:latest
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: "http://localhost:3001"
    # Vincula el servicio con el volumen para que Docker pueda acceder a los archivos de la aplicaci√≥n
    volumes:
      - ./build:/usr/share/nginx/html:ro